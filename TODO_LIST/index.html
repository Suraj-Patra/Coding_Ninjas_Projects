<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id='todo-form'>
        <input type="text" name='todolist' placeholder='Enter todo' id='todo-input'>
        <button type="submit" id='add-todo'>+</button>
    </form>
    <ul id="lists"></ul>
    <button id='show-completed'>Completed</button>
    <button id='show-all'>All</button>
    <button id='show-uncompleted'>Uncompleted</button>
</body>
</html>
